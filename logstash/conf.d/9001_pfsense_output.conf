filter {
  if [type] == "syslog" {
    geoip {
      source => "source.ip"
      target => "source.geo"
    }
    geoip {
      source => "destination.ip"
      target => "destination.geo"
    }
  }
}
output {
  if [type] == "syslog" {
    elasticsearch {
      hosts => ["localhost:9200"]
      index => "so-pfsense-%{+YYYY.MM.dd}"
    }
  }
}
